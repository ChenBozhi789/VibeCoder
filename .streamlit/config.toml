# Streamlit Configuration for VibeCoder SDLC Agent System

[server]
port = 8501
address = "localhost"
headless = false
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[runner]
magicEnabled = true
installTracer = false
fixMatplotlib = true

# Note: Add your OpenAI API key to secrets.toml
# Create .streamlit/secrets.toml with:
# OPENAI_API_KEY = "your-api-key-here"
