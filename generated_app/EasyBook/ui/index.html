
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>EasyBook</h1>
        <div class="controls">
            <button id="btn-add">New Booking</button>
            <input type="text" id="search" placeholder="Search...">
            <select id="status-filter">
                <option value="all">All Statuses</option>
                <option value="scheduled">Scheduled</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
            </select>
            <select id="date-range">
                <option value="all">All Dates</option>
                <option value="today">Today</option>
                <option value="this-week">This Week</option>
            </select>
            <button id="btn-import">Import</button>
            <button id="btn-export">Export</button>
        </div>
        <div id="booking-list"></div>
        <div class="pagination">
            <button id="prev-page">Previous</button>
            <span id="page-indicator">Page 1 of 1</span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="booking-modal-title">New Booking</h2>
            <form id="booking-form">
                <input type="hidden" id="bk-id">
                <label for="bk-title">Title:</label>
                <input type="text" id="bk-title" required>
                <label for="bk-date">Date:</label>
                <input type="date" id="bk-date" required>
                <label for="bk-time">Time:</label>
                <input type="time" id="bk-time" required>
                <label for="bk-status">Status:</label>
                <select id="bk-status">
                    <option value="scheduled">Scheduled</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <label for="bk-notes">Notes:</label>
                <textarea id="bk-notes"></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    
    <!-- Import/Export Modal -->
    <div id="import-export-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Import/Export Data</h2>
            <div>
                <button id="btn-export-json">Export to JSON</button>
            </div>
            <hr>
            <div>
                <h3>Import from JSON</h3>
                <input type="file" id="import-file" accept=".json">
                <select id="import-mode">
                    <option value="merge">Merge</option>
                    <option value="replace">Replace</option>
                </select>
                <button id="btn-import-apply">Import</button>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
