
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskProMax</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskProMax</h1>
            <button id="new-task-btn">New Task</button>
        </header>
        <main>
            <aside class="sidebar">
                <h2>Smart Views</h2>
                <ul>
                    <li><a href="#" id="all-tasks-link">All Tasks</a></li>
                    <li><a href="#" id="today-view-link">Today</a></li>
                    <li><a href="#" id="upcoming-view-link">Upcoming</a></li>
                    <li><a href="#" id="overdue-view-link">Overdue</a></li>
                    <li><a href="#" id="completed-view-link">Completed</a></li>
                    <li><a href="#" id="recurring-view-link">Recurring</a></li>
                </ul>
                <div class="settings-link-container">
                    <a href="#" id="settings-link">Settings</a>
                </div>
            </aside>
            <section class="main-content">
                <div id="list-view" class="view">
                    <div class="task-list-header">
                        <h2>All Tasks</h2>
                        <div class="filter-sort">
                            <input type="text" id="search-box" placeholder="Search tasks...">
                        </div>
                    </div>
                    <ul id="task-list">
                        <!-- Task items will be dynamically inserted here -->
                    </ul>
                </div>
                <div id="form-view" class="view" style="display: none;">
                    <form id="task-form">
                        <input type="hidden" id="task-id">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" required>
                        <label for="task-description">Description</label>
                        <textarea id="task-description"></textarea>
                        <label for="task-tags">Tags</label>
                        <input type="text" id="task-tags" placeholder="e.g., work, personal">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date">
                        <button type="submit">Save Task</button>
                        <button type="button" id="cancel-btn">Cancel</button>
                    </form>
                </div>
                <div id="settings-view" class="view" style="display: none;">
                    <h2>Settings</h2>
                    <button id="import-btn">Import Data (JSON)</button>
                    <button id="export-btn">Export Data (JSON)</button>
                    <button id="clear-data-btn">Clear All Data</button>
                </div>
            </section>
        </main>
    </div>
    <div id="confirmation-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>Are you sure you want to clear all data? This cannot be undone.</p>
            <button id="confirm-yes-btn">Yes</button>
            <button id="confirm-no-btn">No</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
