
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WantList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WantList</h1>
            <div class="actions">
                <button id="new-item-btn">New Item</button>
            </div>
        </header>
        <main>
            <div class="toolbar">
                <input type="text" id="search-input" placeholder="Search by name...">
                <select id="filter-select">
                    <option value="all">All Items</option>
                    <option value="with-price">With Price</option>
                    <option value="without-price">Without Price</option>
                </select>
            </div>
            <div class="summary">
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Price: $<span id="total-price">0.00</span></p>
            </div>
            <ul id="item-list"></ul>
        </main>
        <footer>
            <div class="data-actions">
                <button id="import-btn">Import Data</button>
                <button id="export-btn">Export Data</button>
                <button id="clear-btn">Clear All Data</button>
            </div>
        </footer>
    </div>

    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h2 id="modal-title">New Item</h2>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label for="item-title">Title</label>
                    <input type="text" id="item-title" required>
                </div>
                <div class="form-group">
                    <label for="item-price">Price</label>
                    <input type="number" id="item-price" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="item-description">Description</label>
                    <textarea id="item-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="item-tags">Tags (comma-separated)</label>
                    <input type="text" id="item-tags">
                </div>
                <div class="form-actions">
                    <button type="submit">Save</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
