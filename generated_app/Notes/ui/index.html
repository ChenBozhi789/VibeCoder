
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Notes</h1>
        <div class="nav-buttons">
            <button id="home-btn">Home</button>
            <button id="settings-btn">Settings</button>
        </div>
    </header>

    <main>
        <!-- Home View -->
        <section id="home-view">
            <div class="toolbar">
                <button id="new-note-btn">New Note</button>
                <input type="text" id="search-input" placeholder="Search notes...">
            </div>
            <div id="notes-list"></div>
        </section>

        <!-- Detail View -->
        <section id="detail-view" style="display: none;">
            <form id="note-form">
                <input type="hidden" id="note-id">
                <input type="text" id="note-title" placeholder="Title" required>
                <textarea id="note-description" placeholder="Description"></textarea>
                <input type="text" id="note-tags" placeholder="Tags (comma-separated)">
                <label>
                    <input type="checkbox" id="note-pinned"> Pinned
                </label>
                <div class="form-buttons">
                    <button type="submit">Save</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                    <button type="button" id="delete-note-btn" class="danger">Delete</button>
                </div>
            </form>
        </section>

        <!-- Settings View -->
        <section id="settings-view" style="display: none;">
            <h2>Settings</h2>
            <div class="settings-actions">
                <button id="import-btn">Import Notes</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
                <button id="export-btn">Export Notes</button>
                <button id="clear-all-btn" class="danger">Clear All Data</button>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
