
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTasks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>QuickTasks</h1>
            <div class="header-actions">
                <button id="new-task-btn">New Task</button>
                <button id="settings-btn">Settings</button>
            </div>
        </header>

        <main id="main-view">
            <div class="task-filters">
                <input type="text" id="search-bar" placeholder="Search tasks...">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>
            <ul id="task-list"></ul>
        </main>

        <div id="form-view" class="view hidden">
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-tags">Tags (comma-separated)</label>
                    <input type="text" id="task-tags">
                </div>
                <div class="form-actions">
                    <button type="submit">Save Task</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>

        <div id="settings-view" class="view hidden">
            <h2>Settings</h2>
            <div class="settings-actions">
                <button id="import-btn">Import Tasks</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
                <button id="export-btn">Export Tasks</button>
                <button id="clear-all-btn">Clear All Data</button>
            </div>
             <button id="back-to-main-btn" class="back-btn">Back to Main</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
