
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendLog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>SpendLog</h1>
        
        <div class="form-container">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-name">Expense Name</label>
                    <input type="text" id="expense-name" placeholder="e.g., Coffee" required>
                </div>
                <div class="form-group">
                    <label for="expense-amount">Amount</label>
                    <input type="number" id="expense-amount" placeholder="e.g., 5.00" min="0.01" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="expense-category">Category</label>
                    <select id="expense-category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <div class="content-container">
            <div class="expense-list-container">
                <h2>Expense List</h2>
                <ul id="expense-list">
                    <!-- Expenses will be dynamically added here -->
                </ul>
            </div>

            <div class="summary-container">
                <h2>Summary</h2>
                <div id="summary">
                    <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
                    <h3>By Category:</h3>
                    <ul id="category-summary">
                        <!-- Category totals will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
