
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactVault</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ContactVault</h1>
        <nav>
            <button id="home-btn">Home</button>
            <button id="settings-btn">Settings</button>
        </nav>
    </header>

    <main>
        <div id="list-view">
            <div class="view-header">
                <input type="text" id="search-bar" placeholder="Search contacts...">
                <button id="new-contact-btn">New Contact</button>
            </div>
            <ul id="contact-list">
                <!-- Contact items will be injected here by JavaScript -->
            </ul>
        </div>

        <div id="detail-view" class="hidden">
            <form id="contact-form">
                <input type="hidden" id="contact-id">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <label for="notes">Notes:</label>
                <textarea id="notes"></textarea>
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags">
                <div class="form-actions">
                    <button type="submit" id="save-contact-btn">Save</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                    <button type="button" id="delete-contact-btn" class="hidden">Delete</button>
                </div>
            </form>
        </div>

        <div id="settings-view" class="hidden">
            <h2>Settings</h2>
            <div class="settings-actions">
                <button id="import-btn">Import from JSON</button>
                <input type="file" id="import-file" accept=".json" class="hidden">
                <button id="export-btn">Export to JSON</button>
                <button id="clear-all-btn">Clear All Data</button>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
