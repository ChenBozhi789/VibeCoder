
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewTask</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>NewTask</h1>
        <div class="actions">
            <button id="new-task-btn">New Task</button>
            <input type="text" id="search-input" placeholder="Search tasks...">
            <select id="filter-select">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
            </select>
            <button id="settings-btn">Settings</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <label for="task-title">Title:</label>
                <input type="text" id="task-title" required>
                <label for="task-description">Description:</label>
                <textarea id="task-description"></textarea>
                <label for="task-tags">Tags (comma-separated):</label>
                <input type="text" id="task-tags">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-settings-btn">&times;</span>
            <h2>Settings</h2>
            <button id="import-btn">Import from JSON</button>
            <input type="file" id="import-file" accept=".json" style="display: none;">
            <button id="export-btn">Export to JSON</button>
            <button id="clear-data-btn">Clear All Data</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
