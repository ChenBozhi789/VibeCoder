
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTrackr</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>BookTrackr</h1>
        <nav>
            <a href="#" id="nav-home">Home</a>
            <a href="#" id="nav-new-book">New Book</a>
            <a href="#" id="nav-settings">Settings</a>
        </nav>
    </header>

    <main>
        <section id="home-view">
            <h2>My Books</h2>
            <div class="controls">
                <input type="search" id="search-bar" placeholder="Search by title, author, or tag...">
                <select id="filter-status">
                    <option value="all">All Statuses</option>
                    <option value="reading">Reading</option>
                    <option value="finished">Finished</option>
                </select>
            </div>
            <div id="book-list" class="book-list">
                <!-- Book items will be injected here by JavaScript -->
            </div>
        </section>

        <section id="form-view" class="hidden">
            <h2 id="form-title">Add a New Book</h2>
            <form id="book-form">
                <input type="hidden" id="book-id" name="id">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="totalPages">Total Pages</label>
                    <input type="number" id="totalPages" name="totalPages" min="0">
                </div>
                <div class="form-group">
                    <label for="currentPage">Current Page</label>
                    <input type="number" id="currentPage" name="currentPage" min="0">
                </div>
                <div class="form-group">
                    <label for="description">Notes</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags" name="tags">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Book</button>
                    <button type="button" id="cancel-btn" class="btn">Cancel</button>
                    <button type="button" id="delete-btn" class="btn btn-danger hidden">Delete Book</button>
                </div>
            </form>
        </section>

        <section id="settings-view" class="hidden">
            <h2>Settings</h2>
            <div class="settings-actions">
                <button id="import-btn" class="btn">Import from JSON</button>
                <input type="file" id="import-file" accept=".json" class="hidden">
                <button id="export-btn" class="btn">Export to JSON</button>
                <button id="clear-data-btn" class="btn btn-danger">Clear All Data</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BookTrackr</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
