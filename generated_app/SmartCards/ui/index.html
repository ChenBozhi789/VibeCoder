
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>SmartCards</h1>
        <nav>
            <button data-view="list-view">Home</button>
            <button data-view="study-view" id="start-study-btn">Study</button>
            <button data-view="settings-view">Settings</button>
        </nav>
    </header>

    <main>
        <!-- List View -->
        <div id="list-view" class="view">
            <div class="toolbar">
                <button id="new-card-btn">New Card</button>
                <input type="text" id="search-bar" placeholder="Search cards...">
                <select id="filter-status">
                    <option value="all">All Statuses</option>
                    <option value="known">Known</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>
            <div id="card-list"></div>
        </div>

        <!-- Form View -->
        <div id="form-view" class="view" style="display: none;">
            <h2>Create/Edit Card</h2>
            <form id="card-form">
                <div class="form-group">
                    <label for="question">Question</label>
                    <textarea id="question" required></textarea>
                </div>
                <div class="form-group">
                    <label for="answer">Answer</label>
                    <textarea id="answer" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags">
                </div>
                <div class="form-actions">
                    <button type="submit">Save</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                    <button type="button" id="delete-btn" style="display: none;">Delete</button>
                </div>
            </form>
        </div>

        <!-- Study View -->
        <div id="study-view" class="view" style="display: none;">
            <h2>Study Mode</h2>
            <div class="study-controls">
                <select id="study-filter">
                    <option value="all">Study All</option>
                    <option value="unknown">Study Unknown</option>
                </select>
            </div>
            <div class="study-card">
                <div id="study-question"></div>
                <button id="show-answer-btn">Show Answer</button>
                <div id="study-answer" style="display: none;"></div>
            </div>
            <div class="study-actions">
                <button id="unknown-btn">Unknown</button>
                <button id="known-btn">Known</button>
                <button id="next-card-btn">Next</button>
            </div>
            <div id="progress"></div>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="view" style="display: none;">
            <h2>Settings</h2>
            <div class="setting-item">
                <button id="import-btn">Import Data</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>
            <div class="setting-item">
                <button id="export-btn">Export Data</button>
            </div>
            <div class="setting-item">
                <button id="clear-data-btn">Clear All Data</button>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
